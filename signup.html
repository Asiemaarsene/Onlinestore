<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <script src="https://use.fontawesome.com/0bd7229511.js"></script>
    <link rel="stylesheet" href="css/signup.css" ;>

</head>

<body>
    <div class="container cont" style="position:fixed;width:100%">

        <div class="row con">
            <form method="post">

                <h2>Create an account</h2>
                <p>Please enter your credentials</p>
                <input type="text" id="signUpUsername" placeholder="Enter phone number">
                <input type="password" id="signUpPassword" placeholder="Enter code"><a href="#" style="color:red">send
                    code</a>

            </form>
            <div class="item" style="margin:10px">
                <input type="checkbox" id="myCheckbox" name="myCheckbox">
                <label for="myCheckbox">I agree to the<a href="#" style="margin:10px">Terms and conditions and privacy
                        policy</a></label>
            </div>
            <button class="button button-home" onclick="signUp" style="margin:10px;"><a href="details.html" style="margin:10px;">Submit</a></button>


            <a href="login.html" class="log-in-link" style="color:red;margin:10px;">login with password</a>

            <button class="btn btn-normal" style="margin:10px;height:30px;width:25%"><i class="fa fa-google" aria-hidden="true"></i> Login via google</button>
            <button class="btn btn-normal" style="margin:10px;height:30px;width:25%"><i class="fa fa-facebook" aria-hidden="true"></i> Login via facebook</button>
            <a href="index.html" class="forgot-password" style="margin:10px;">Go back home</a> 
           
           
           




        </div>
    </div>

    <script>
        let users = {};

        function signUp() {
            const username = document.getElementById("signUpUsername").value;
            const password = document.getElementById("signUpPassword").value;
            if (username && password) {
                users[username] = password;
                alert("Sign up successful! You can now log in.");
            } else {
                alert("Invalid user name or password.");
            }
        }

        function logIn() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (users[username] && users[username] === password) {
                alert("Log in successful! Welcome, " + username);
            } else {
                alert("Please fill up this field.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
