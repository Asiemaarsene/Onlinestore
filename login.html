<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
     <script src="https://use.fontawesome.com/0bd7229511.js"></script>
     <link rel="stylesheet" href="css/login.css" ;>
    
</head>

<body>
    <div class="container cont" style="position:fixed;width:100%;border:1px solid red" >

        <div class="row con">
            <form method="post">

            <h2>Welcome back</h2>
            <p>Log in with password</p>

            <input type="text" id="loginUsername" placeholder="Enter phone No./email">
            <input type="password" id="loginPassword" placeholder="Input password">
            <button class="button button-home" onclick="logIn()">Log In</button>

            
            
           <a href="#" class="forgot-password" style="margin:10px">Forgot Password?</a>
           <a href="signup.html" class="sign-up-link" style="margin:10px;color:red"><i class="fa fa-hand-o-right" aria-hidden="true"></i> Create account</a>

           <button class="btn btn-normal" style="margin:10px;height:30px;width:25%;border-radius: 10px;"><i class="fa fa-google" aria-hidden="true"></i> Login via google</button>
            <button class="btn btn-normal" style="margin:10px;height:30px;width:25%;border-radius:10px"><i class="fa fa-facebook" aria-hidden="true"></i> Login via facebook</button>
           <a href="index.html" class="forgot-password" style="margin:10px">Go back home</a>

           </form>
        </div>
    </div>

    <script>
        let users = {};

        function signUp() {
            const username = document.getElementById("signUpUsername").value;
            const password = document.getElementById("signUpPassword").value;
            if (username && password) {
                users[username] = password;
                alert("Sign up successful! You can now log in.");
            } else {
                alert("Please enter a username and password.");
            }
        }

        function logIn() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (users[username] && users[username] === password) {
                alert("Log in successful! Welcome, " + username);
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
